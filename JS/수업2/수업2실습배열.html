<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요0</h1>
    <h1>안녕하세요1</h1>
    <h1>안녕하세요2</h1>
    <h1>안녕하세요3</h1>
    <h1>안녕하세요4</h1>
    <h1>안녕하세요5</h1>
    <h1>안녕하세요6</h1>
    <button class="change">한 번에 바꾸기</button>
    <button class="reset">다시 바꾸기!</button>


    <script>

    const btnchange = document.querySelector('.change');
    const btnchange2 = document.querySelector('.reset');

    btnchange.addEventListener('click', () => {
        // 요소.addeventlistener(이벤트, 함수, 캡쳐 여부) { }
        const hello = document.querySelectorAll('h1'); // 부모 없는 애들만 배열로 만들어줌
        for(let i = 0; i < hello.length; i++){
                hello[i].style.color = 'red';
            } // 한번에 하려고 hello.style.color하면 안됨
    })

    btnchange2.addEventListener('click', () => {
        const hello2 = document.querySelectorAll('h1'); //document.querySelecorAll이다 doc 빼지 마라라
        for(let i = 0; i < hello2.length; i++){
                hello2[i].style.color = 'blue';
            }
    })




   
//             버튼을 누르면 색깔이 한 번에 
// 다른 색으로 바뀌게 해 보세요~ 

//function 함수명 () {실행문}
// let 변수 = function(인자) {실행문};

//익명함수 방법1 ) addEventListener('click', function() {  실행문});
//익명함수 방법2 ) addEventListner ('click', () = > {실행문})


    </script>
</body>
</html>
</body>
</html>
