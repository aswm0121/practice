<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>



const nameList = ['이람다', '최성우', '김윤호'];


// 1. 마지막 인덱스에 데이터 추가: push

nameList.push("김동엽");
console.log(`마지막 추가: ${nameList}`);


// 2. 마지막 인덱스 데이터 삭제:pop()


nameList.pop();
console.log(`마지막 삭제: ${nameList}`);


// 3. 첫 번째 인덱스에 데이터 추가: unshift()
nameList.unshift('박시은');
console.log(`첫번째 추가: ${nameList}`);

// 4. 첫 번째 인덱스 삭제: shift()

nameList.shift()
console.log(`첫번째 삭제: ${nameList}`);


// 5. 원하는 위치에 데이터 추가 혹은 삭제: splice()
//  -> 추가: splice(원하는 인덱스, 0, 추가할 데이터);
nameList.splice(1,0,"염찬희");
console.log(`splice: ${nameList}`);


//-> 삭제: splice(원하는 인덱스(시작), 삭제하기를 원하는 인덱스 개수)
nameList.splice(1,1);
console.log(`splice 삭제: ${nameList}`);

    </script>
</body>
</html>
