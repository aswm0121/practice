<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10초 타이머</h1>
    <button class = "btn">Click</button>
    <h1 class = "h11"></h1>



    <script>

btn = document.querySelector(".btn")
h1 = document.querySelector(".h11")

btn.addEventListener("click", () => {
    for (let i = 1; i<12; i++) {
        setTimeout(() => {
            if (i == 11) {
                h1.innerText = "시간종료";
                h1.style.color = "red";
            }
            else h1.innerText = `${i}초`;
        }, i*1000)
    }
    
})



    </script>
</body>
</html>
