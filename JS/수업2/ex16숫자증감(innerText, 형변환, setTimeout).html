<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>❤️좋아요❤️</span>
    <span class = 'spanTag'>0</span>
    <br>
    <button onclick = "increase()">+1</button>
    <button onclick = "decrease()">-1</button>



    <script>

        // 1.스펜태그 가져오기

        const spanVal = document.querySelector('.spanTag');
        


        // 2. +1 버튼 클릭 시 숫자 증가
        function increase() {

            spanVal.innerText = Number(spanVal.innerText) + 1;
            // innerText 말고 value는 input tag 불러올 때 사용


        }


        // 3. -1 버튼 클릭 시 숫자 감소
        // 단 0 이하에서는 감소하지 않는다
        function decrease() {
            if (Number(spanVal.innerText) === Number(0)) spanVal.innerHTML = Number(0);
            else spanVal.innerText =  Number(spanVal.innerText) - 1;


        }



    </script>





</body>
</html>
