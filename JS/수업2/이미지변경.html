<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://i.ytimg.com/vi/rfmIwaiLDE8/maxresdefault.jpg" alt="" width = "300px" >

    <br>
    
    <button onclick = "imgChange()">Change</button>


    <script>

        let src1 = "https://i.ytimg.com/vi/rfmIwaiLDE8/maxresdefault.jpg";
        let src2 = "https://i.ytimg.com/vi/tXpd7pUj-0E/maxresdefault.jpg";
        const imgChange= () => {
            let img = document.querySelector('img');
            
            // 만약 이미지가 1번이라면, src를 2번으로, 2번이면 1번으로
            if (img.src == src1) {
                img.src = src2;
            }

            else {
                img.src = src1;
            }
        }
    </script>
</body>
</html>
