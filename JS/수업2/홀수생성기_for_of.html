<html lang="en">

    <script>

        // 1. 주어진 데이터를 담을 배열을 생성한다. 
        const list1 = [1,2,3,4,5,6,7]

        // 2. 데이터에서 홀수인 숫자를 찾고 갯수를 세어 준다.


        //  홀수를 넣을 배열

        const oddList = [];
        let dooCnt = 0;
        let oddnum = 0;
        
        // 방법 1(여기 아래부터 주석처리 풀기)
        for (let i = 0; i< list1.length;  i++) {
            if (list1[i] % 2 == 0) { document.write(`${list1[i]}는 짝수입니다<br>`);
            
        }
            else {
                document.write(`${list1[i]}는 홀수입니다<br>`);
                dooCnt++;
                oddList[oddnum] = list1[i];
                oddnum++;
                // 아니면 oddList[parseInt(i/2)] = list1[i];
                
            }
        }
        document.write(`<br>list에 들어있는 홀수는  ${oddList}이며<br> 총 ${dooCnt} 개입니다.<br>`);
        

        
            
    //     // 선생님 풀이(여기 아래서부터 주석 풀기)
        for (let i of list1 ) {

            // 홀수 인지 판별 for of문-> 파이썬의 for i in [1,2,3,4,5]과 비슷함
            if (i%2 == 1) {oddList[oddnum] = i
            oddnum++;
        }
    }

        document.write(`<br>list에 들어있는 홀수는  ${oddList}이며<br> 총 ${oddnum} 개입니다.<br>`);

    </script>
