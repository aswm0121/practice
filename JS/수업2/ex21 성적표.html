<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array prac</title>
    <style>
        table, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        // 0. 과목 수, 과목 이름, 과목 점수, 총점, 평균 초기화
        let subNum = 0;
        let subName = [];
        let subScore = [];
        let totalScore = 0;
        let avgScore = 0;


        // 1. 과목 수 입력
        subNum = Number(prompt('과목 수 입력'));


        // 2. 과목 수만큼 과목 이름 입력
        for (let i=0; i<subNum; i++){
            subName.push(prompt('점수를 입력할 과목을 입력하세요.'));            
        }


        // 3. 각 과목들의 점수를 입력
        // 4. 각 과목들의 점수, 총점, 평균 점수 도출
        for (let i=0; i<subName.length;i++){
            let score = Number(prompt(subName[i]+'의 점수를 입력'));
            subScore.push(score);
            totalScore += score;
        }


        avgScore = parseInt(totalScore/subNum);
        console.log(avgScore)


        // 5. 각 점수, 총합, 평균을 HTML 문서 내에 테이블로 출력
        //  ** document.write()


        document.write(`
        <table>
            <tr>
        `);
        // document.write(`
        //     <td>${subName[0]}</td>
        //     <td>${subName[1]}</td>
        // `);
        for(let i=0; i<subNum; i++){
            document.write(`<td>${subName[i]}</td>`);
        }
        document.write(`
                <td>총합</td>
                <td>평균</td>
            </tr>
            <tr>
        `);
        // document.write(`
        //         <td>${subScore[0]}</td>
        //         <td>${subScore[1]}</td>
        // `);
        for(let i=0; i<subNum; i++){
            document.write(`<td>${subScore[i]}</td>`);
        }
        document.write(`
                <td>${totalScore}</td>
                <td>${avgScore}</td>
            </tr>
        </table>
        `);
    </script>
</body>
</html>
