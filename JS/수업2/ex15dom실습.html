    <button id = 'btn2'>a태그 생성!</button>
    <button id = 'btn3'>ul태그 생성!</button>








    <div id="divTag"></div>


<script>    
let btn1 = document.querySelector("#btn1");
let btn2 = document.querySelector("#btn2");
let btn3 = document.querySelector('#btn3');
let div_get = document.querySelector("#divTag")


btn1.addEventListener('click', () => {
    div_get.innerHTML += `<h1>DOM 활용하기</h1>`;
})


btn2.addEventListener('click', () => {
    div_get.innerHTML += `<a href="https://www.google.com">Google로 이동!</a>`
})

btn3.addEventListener('click', () => {
    div_get.innerHTML += `<ul>   
        <li>HTML</li><li>CSS</li><li>JS</li></ul>`;
})
