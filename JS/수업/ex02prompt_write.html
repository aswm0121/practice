<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
   <h3>Static</h3>
    1+1
    <!-- 1+1 그대로 출력 -> 정적이다 -->

    <h3>Dynamic</h3>

    <script>
        console.log(1+1);
        
        
        

    let a = prompt("숫자를 입력해 주세요");
    a = Number(a);
    let b = Number(prompt("숫자를 입력해 주세요"));
    document.write(a+b);


        
//호이스팅 - let, const
// 재선언, 재할당 var에서는 가능, let에서는 재선언은 불가능 재할당 가능 / const는 재선언, 재할당 모두 불가능 (상수로 생각함)
// ex) var homework = "do"; var homework = "don't"
// ex) let homework = 'do'; let homework = "don't" (X)   / homework = 'don't는 가능

    </script>




    






   


</body>





</html>
