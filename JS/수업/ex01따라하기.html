<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






</head>










<body>
    <h1>JavaScript 재밌다</h1>
    <button>색깔 변경</button>
    
    <script>

        // 와 주석이 바뀌었다😂
        // 여기에 작성하면 된다
        var btn = document.getElementsByTagName("button")[0];
        var h1 = document.getElementsByTagName("h1")[0];

        btn.addEventListener('click', 함수);

        function 함수()  {

            // h1 스타일의 글자색을 빨갛게 해
            h1.style.color = "red";
        }
        //태그이름 h1 중에 첫번째 h1을 불려와라 -> 너무 길다 -> 변수에 담자(변수 선언 해줘야)
        // 태그 이름은 문자열이라 ""안에 써줘야 한다
        

    </script>

</body>
</html>
