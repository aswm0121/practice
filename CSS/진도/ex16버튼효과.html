<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .button {
            width:100px;
            height:50px;
            border-style: outset;
            border-width:4px;
            border-color:gray;
            background-color: darkgray;
            text-align: center;
            line-height:50px;
            color:white;
            cursor: pointer;
            /* 커서 가져다 대면 마우스 포인터 모양 됨 */


            
        }
        .button:hover {

            border-style: inset;
            
        }


    </style>

</head>
<body>






    <div class="button">눌러주세요</div>
    
</body>
</html>
