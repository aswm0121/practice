<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        #ABAN {
            color:green;
        }

        #BBAN {
            color:darkblue;
        }
        .damim {
            color: aquamarine;
            font-weight:700;
        }


    </STYle>




</head>
<body>
    <p>스마트인재개발원</p>
    <h3 ID = 'ABAN'>A강의실</h3>
    <UL>
        <LI>빅데이터 분석서비스 개발자과정</LI>
        <LI CLASS = 'damim' >담임: 최성우</LI>
    </UL>


    <H3 ID = 'BBAN'>B강의실</H3>
    <UL>
        <LI>고객경험 데이터를 사용한....</LI>
        <LI CLASS = 'damim'>담임: 최성우</LI>
    </UL>
</body>
</html>
