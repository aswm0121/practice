<!-- 
1. ctrl + / 누르면 주석이 달린다
화면에는 나타나지만 영향 주지 않는다
 
2. alt + l + o -> live server 단축키

3. p 입력하고 tab 누르면 자동으로 테그 작성된다
<p>란 paragraph의 줄임말 -> 개행된다


4. 태그는 시작태그, content, 끝태그로 구성
ex) <p>hello world</p>
이 한 줄을 element(요소)라 한다

5.  속성      값 -> 해당 요소에 추가적인 내용 넣고 싶을 때(색, 클자 크기, 정렬)
<p align = "center">hello world</p>


-->
<p>hello world</p>
<p align = 'right'>hello world</p>
<p align = "center">hello world</p>
