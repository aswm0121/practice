<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading헤딩</title>
</head>
<body>
    <h1>제목입니다</h1> 
    <h2>제목입니다</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h5>
    <h6>제목입니다</h6>
    <!-- 제목 태그는 6번까지밖에 없다 -->
    <!-- 숫자가 커질수록 글자 크기가 작아진다 -->
    <h7>제목입니다</h7>
    <h8>제목입니다</h8>   
</body>
</html>
<!-- 

    <h1> 태그 제목임을 알려줘서 웹 크롤링 할 때 제목임을 알려줌
        자동 줄바꿈됨

h$*8
 $ - 변수 1,2,3,4..n번까지
alt 클릭 -> 다중 선택




-->
