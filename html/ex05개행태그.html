<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개행태그</title>
</head>
<body>


<p>br태그는 <br> 행을 바꾸는 태그입니다.</p>
<span>태그와 태그 사이에도</span>
<br>
<br>
<br>
<span>쓸 수 있어요</span>
<p>hr 태그는 <hr> 수평선을 만듭니다. </p>

<hr width = "300px">
<hr width = "300px", align = "left">
<hr noshade>
<hr color = "red">
<!-- 색 바꿔줌 색 넣으면 자동으로 noshade 된다 -->
</body>
</html>
<!-- 
    
<br> - 줄바꿈 태그, 끝태그가 없다

<hr> - hr 태그는 수평선을 만듭니다.
<hr width = "300px"> - 수평선 길이조절(디폴트 값 = 중앙정렬) align 으로 바꿀 수 있다
<hr noshade> -> 그림자값 없애기


-->
