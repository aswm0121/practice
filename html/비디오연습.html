<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트인재개발원 A클래스의 단란한 한 때</title>
</head>
<body>
    <h2>스마트인재개발원 A클래스의 단란한 한 때</h2>
    
    <video src="../source/비디오실습.mp4" controls muted autoplay width = "200px"></video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yE-8iTNMlro" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
      <!-- 유튜브 동영상 가져오기 : 공유->퍼가기 -> ifame복사-> 붙여넣기 -->
</body>
</html>
<!--  video태그 안에 controls muted , control은 아래 시작 버튼 바-->
<!-- autoplay -> 자동시작, muted -> 음소거, width = '너비조정' -->
