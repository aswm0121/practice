<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"> 
     <!--문자 인코딩 방식  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 메타 정보  -->
    <title>첫번째 페이지</title>
    <!-- head 태그에서 유일하게 보이는 부분 페이지 타이틀-->
</head>

<body bgcolor = 'skyblue', text = 'green'>
<h1 align = 'center'><b>여기는 안상우의 홈페이지입니다❤️❤️🤣</b></h1>
<p >지켜야 하는 수칙 1</p>
<P >지켜야 하는 수칙 2</P>
<P >지켜야 하는 수칙 3</P>
    
</body>

</html>



<!-- ! 누르고 enter 누르면 자동 완성
    <!DOCTYPE html> -> html 이라는 선언, 약속
    <html lang="en"> </html> -> 언어 설정(영어)
    <head> </head> -> 표시 안해줌 안보임, 보이지 않는 내용, body에서 이루어지는 내용
    <body> </body>
    window 키 + 마침표 -> 이모지
    </body bgcolor = '색'>

    태그 안에 여러 태그 있으면 관계 생김(부모, 자식, 형제, 조상, 자손)


    <태그의 속성>
    1. 모든 속성은 키와 값으로 짝을 이룬다
    ex) align(key) = 'center'(값 value)

    2. 모든 속성을 여는 태그에만 작성한다
    ex) <body> <-에 작성해야   </body>
    



 -->
