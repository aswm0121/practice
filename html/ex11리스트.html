<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
<h1>리스트(목록)을 만드는 태그</h1>
<!-- unordered list -> "ul" -->
<ul>
<li>순서 없는 리스트</li>
<li>ul로 만듭니다</li>


</ul>
<!-- ordered list "ol" 
속성으로 ol reversed하면 역순
ol의 기본값은 1,2,3 순서대로-->
<ol>
<li>순서는</li>
<li>ol태그로</li>
<li>만듭니다</li>


</ol>

<ol reversed>
<li>순서가</li>
<li>반대로</li>
<li>매겨집니다</li>
</ol>
<!-- 기본값은 숫자인데
type 지정가능 
a (알파벳), i, I는 라틴문자-->

<ol type = "i">
    <li>자바</li>
    <li>파이썬</li>
    <li>C++</li>
</ol>


</body>
</html>
