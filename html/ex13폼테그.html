<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <!-- input:text -->
        <input type="text" name="userid" id="" value="admin" maxlength="6">
        <label for="userid">아이디</label>
        <br>
         <!-- input:password -->
        <input type="password" name="userpwd" id="">
        <label for="userpwd">패스워드</label>
        <br>
        <h3>좋아하는 스포츠는?</h3>
        <select name="sport" id="">
            <option value="">옵션</option>
            <option value="야구">야구</option>
            <option value="축구">축구</option>
            <option value="배구">배구</option>
            <option value="농구">농구</option>
        </select>

        <H3>가장 좋아하는 계절은?</H3>
        <input type="radio" name = 'season' id = "" value = "spring"> 
        <label for="spring">봄</label>
        <input type="radio" name = 'season' id = "" value = 'summer'>
        <label for="summer">여름</label>
        <input type="radio" name = 'season' id = "" value = 'autumn'>
        <label for="autumn">가을</label>
        <input type="radio" name = 'season' id = "" value = 'winter'>
        <label for="winter">겨울</label>




        <h3>좋아하는 동물을 모두 선택하세요</h3>
        <input type="checkbox" name = 'animal' id = "">고양이
        <input type="checkbox" name = 'animal' id = "">강아지
        <input type="checkbox" name = 'animal' id = "">팬더
        <input type="checkbox" name = 'animal' id = "">팽귄

        <!-- input: file -->
        <input type="file" name = "" id = "">

        <!-- input: color -->
        <input type="color" name ="" id ="">
    </form>
</body>
</html>
