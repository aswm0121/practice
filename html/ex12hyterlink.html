<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 하이퍼링크, 하이퍼텍스트 = 다른 텍스트로 초월하여
    넘어가는 것 
    엥커 태그 사용 a href
    = http reference -->
<a href="https://www.naver.com">네이버</a>
<!-- 코드로 직접 이동하기 때문에  https:// 프로토콜 꼭 써줘야 한다 
<img src=".jpg" alt="", width = "200px">
-->

<!-- img + tap -->
<a href="https://namu.wiki/w/%EC%86%90%ED%9D%A5%EB%AF%BC" target = "blank"><img src="../source/영화.jpg" alt="", width = "200px"></a>
<!-- 그림 누르면 손흥민 나무위키 페이지로 넘어감 -->
<!-- target = "black " : 빈 페이지로 새로 열어주세요, 기본값은 self -->
</body>
</html>
